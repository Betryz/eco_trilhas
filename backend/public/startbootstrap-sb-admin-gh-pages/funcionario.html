        <script>
            document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('cadastra');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const nome = document.getElementById('nome').value;
    const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
    const nascimento = document.getElementById('nascimento').value;
    const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
    const senha = document.getElementById('senha').value.trim();
    const senha2 = document.getElementById('senha1').value.trim();

    if (senha !== senha2) {
      alert("Senhas não conferem!");
      throw new Error("Senhas não conferem");
    }





    const formattedNascimento = new Date(nascimento).toISOString();
    console.log(senha);

    const apiUrl = 'http://127.0.0.1:5000/api/funcionarios';
    console.log(email);
    console.log(senha);
    const response = await fetch(apiUrl, {
      method: "POST",
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        nome: nome,
        cpf: cpf,
        telefone: telefone,
        nascimento: formattedNascimento, // Use a data formatada
        email: email,
        password: senha
      })
    });

    const data = await response.json();

    if (response.ok) {
      alert("Usuário criado com sucesso");
      window.location.href = "index.html"; // Redireciona para index.html
    } else {
      alert("Erro ao criar usuário: " + data.error);
    }

    console.log(data);
  });
});

// Função para validar a data
function isValidDate(dateString) {

}



document.addEventListener('DOMContentLoaded', async () => {
    // Inicializar Simple-DataTables
    const datatablesSimple = document.getElementById('datatablesSimple');
    if (datatablesSimple) {
        new simpleDatatables.DataTable(datatablesSimple);
    }

    // Função para carregar dados na tabela
    async function loadTableData(id = '') {
        try {
            let url = 'http://127.0.0.1:5000/api/funcionarios';
            if (id) {
                url += `?id=${id}`;
            }
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const clientes = await response.json();

            let tabelaBody = document.querySelector('#datatablesSimple tbody');
            if (!tabelaBody) {
                tabelaBody = document.createElement('tbody');
                datatablesSimple.appendChild(tabelaBody);
            } else {
                tabelaBody.innerHTML = ''; // Limpa a tabela antes de adicionar novos dados
            }

            let html = '';
            clientes.forEach(funcionario => {
                html += `
                    <tr>
                        <td>${funcionario.id}</td>
                        <td>${funcionario.nome}</td>
                        <td>${funcionario.cpf}</td>
                        <td>${funcionario.email}</td>
                        <td>${funcionario.nascimento}</td>
                        <td>${funcionario.telefone}</td>
                      
                    </tr>
                `;
            });
            tabelaBody.innerHTML = html; // Adiciona todos os elementos de uma vez
        } catch (error) {
            console.error('Erro ao carregar clientes:', error.message);
            // Trate o erro conforme necessário
        }
    }

    // Carregar dados iniciais
    loadTableData();

    // Adicionar evento de pesquisa
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.trim();
        loadTableData(searchTerm);
    });
});
        </script>
