<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código de Barras</title>
</head>
<body>
    <h1>Gerador de Código de Barras</h1>
    <form id="barcodeForm">
        <label for="orderId">ID do Pedido:</label>
        <input type="number" id="orderId" name="orderId" required>
        <button type="submit">Gerar Código de Barras</button>
    </form>
    <div id="barcodeResult">
        <h2>Código de Barras:</h2>
        <img id="barcodeImage" alt="Código de Barras">
    </div>

    <script>
        document.getElementById('barcodeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const orderId = document.getElementById('orderId').value;

            try {
                const response = await fetch(`http://127.0.0.1:5000/api/pedidos/barcode/${orderId}`);
                if (!response.ok) {
                    throw new Error('Pedido não encontrado ou erro ao gerar o código de barras');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('barcodeImage').src = url;
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
