

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" style="height: 70px;" href="../img/Eco (1).png">
    <link rel="stylesheet" href="../stylesheets/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

<body  id="cadastro"  >



    <main class="h-100" >

        <div class="d-md-flex">

           


            <!-- Right -->
            <div class=" col-12 d-md-flex  img-fluid   ">


              
           
<div  class=" w-100% m-auto col-11 col-md-6  my-5 " >
    <div >
        <div class=" bg-secondary  m-auto border border-success rounded-4 my-5 p-3">

            <div class="row "> 
                <a href="fora.html" class="col"><img src="../img/Eco (1).png" style="width: 100px" class="img-fluid" alt="logo"></a>
              
              <select class="form-select  col  border border-success
               " style="width: 300px; height: 3rem;" id="showSelect">
                
                <option value="default">cliente</option>
                <option value="funcionarios">Funcionario</option>
              </select>

              <h2 class="mb-0">Bem vindo</h2>
              <p class="mb-0">Eco Trilhas, parque florestal de Caraguatatuba</p>
  
          
            </div>
        

        <div id="defaultContent">
            <!-- Form START -->
            <form id="login" class="p-3">
                <!-- Email -->
                <div class="input-floating-label mb-4">
                    <input type="email" class="form-control border border-success" id="email" placeholder="Enter Email address" data-gtm-form-interact-field-id="0" required="">
                  </div>

                <!-- Password -->
                <div class="input-floating-label">
                    <input type="password" class="form-control border border-success" id="senha" placeholder="Senha" required>
                  </div>

                <!-- Check box -->
                <div class="mb-4 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox-1">
                        <label class="form-check-label" for="checkbox-1">Lembrar-me</label>
                    </div>

                    <a href="forgot-password.html" class="link-underline-primary"> Esqueceu a senha?</a>
                </div>

                <!-- Button -->
                <div class="align-items-center mt-0">
                    <div class="d-grid">
                        <button class="btn btn-dark mb-0" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="funcionariosContent" style="display: none">
            <form id="loginf" class="p-3">
                <!-- Email -->
                <div class="input-floating-label mb-4">
                    <input type="email" class="form-control border border-success" id="email" placeholder="Enter Email address" data-gtm-form-interact-field-id="0" required="">
                  </div>

                <!-- Password -->
                <div class="input-floating-label">
                    <input type="password" class="form-control border border-success" id="senha" placeholder="Senha" required>
                  </div>

                <!-- Check box -->
                <div class="mb-4 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox-1">
                        <label class="form-check-label" for="checkbox-1">Lembrar-me</label>
                    </div>

                    <a href="forgot-password.html" class="link-underline-primary"> Esqueceu a senha?</a>
                </div>

                <!-- Button -->
                <div class="align-items-center mt-0">
                    <div class="d-grid">
                        <button class="btn btn-dark mb-0" type="submit">Login</button>
                    </div>
                </div>
            </form>

        </div>
            <!-- Form END -->

            <!-- Sign up link -->
            <div class="mt-4 text-center">
                <span>Não tem uma conta ainda?<a href="../cadastro.html"> Cadastre-se aqui</a></span>
            </div>
        </div>
    </div>
    </div>

            </div>

        </div>

    </main>



    <script >
        document
          .getElementById("showSelect")
          .addEventListener("change", function () {
            // Obtém o valor da opção selecionada
            var selectedOption = this.value;
  
            // Exibe ou oculta o conteúdo com base na opção selecionada
            if (selectedOption === "funcionarios") {
              document.getElementById("defaultContent").style.display = "none";
              document.getElementById("funcionariosContent").style.display =
                "block";
            } else {
              document.getElementById("defaultContent").style.display = "block";
              document.getElementById("funcionariosContent").style.display =
                "none";
            }
          });
  
          </script>
