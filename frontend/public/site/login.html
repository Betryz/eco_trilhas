<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" style="height: 70px" href="../img/Eco (1).png" />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="cadastro">
    <main class="h-100">
      <div class="d-md-flex">
        <!-- Right -->
        <div class="col-12 d-md-flex img-fluid">
          <div class="w-100% m-auto col-11 col-md-6 my-5">
            <div>
              <div
                class="bg-secondary m-auto border border-success rounded-4 my-5 p-3"
              >
                <div class="row">
                  <a href="fora.html" class="col"
                    ><img
                      src="../img/Eco (1).png"
                      style="width: 100px"
                      class="img-fluid"
                      alt="logo"
                  /></a>

                  <div
                    class="d-flex justify-content-end"
                    style="width: 300px; height: 3rem"
                    id="showSelect"
                  >
                    <button
                      class="mx-4 btn bg-success text-secondary"
                      value="default"
                    >
                      cliente
                    </button>
                    <button
                      class="btn bg-success text-secondary"
                      value="funcionarios"
                    >
                      Funcionario
                    </button>
                  </div>

                  <h2 class="mb-0">Bem vindo</h2>
                  <p class="mb-0">
                    Eco Trilhas, parque florestal de Caraguatatuba
                  </p>
                </div>

                <div id="content">
                  <div id="defaultContent" class="content">
                    <!-- Form START -->
                    <form id="login" class="p-3">
                      <!-- Email -->
                      <div class="input-floating-label mb-4">
                        <input
                          type="email"
                          class="form-control border border-success"
                          id="email"
                          placeholder=" Email "
                          data-gtm-form-interact-field-id="0"
                          required=""
                        />
                      </div>

                      <!-- Password -->
                      <div class="input-floating-label">
                        <input
                          type="password"
                          class="form-control border border-success"
                          id="senha"
                          placeholder="Senha"
                          required
                        />
                      </div>

                      <!-- Check box -->

                      <!-- Button -->
                      <div class="align-items-center mt-5">
                        <div class="d-grid">
                          <button class="btn btn-dark mb-0" type="submit">
                            Login
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>

                  <div
                    id="funcionariosContent"
                    class="content hidden"
                    style="display: none"
                  >
                    <form id="loginf" class="p-3">
                      <p>hjfkjkfd</p>
                      <!-- Email -->
                      <div class="input-floating-label mb-4">
                        <input
                          type="email"
                          class="form-control border border-success"
                          id="email"
                          placeholder="Enter Email address"
                          data-gtm-form-interact-field-id="0"
                          required=""
                        />
                      </div>

                      <!-- Password -->
                      <div class="input-floating-label">
                        <input
                          type="password"
                          class="form-control border border-success"
                          id="senha"
                          placeholder="Senha"
                          required
                        />
                      </div>

                      <!-- Check box -->

                      <!-- Button -->
                      <div class="align-items-center mt-5">
                        <div class="d-grid">
                          <button class="btn btn-dark mb-0" type="submit">
                            Login
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- Form END -->
                </div>
                <!-- Sign up link -->
                <div class="mt-4 text-center">
                  <span
                    >Não tem uma conta ainda?<a href="cadastro.html">
                      Cadastre-se aqui</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.querySelectorAll("#showSelect > button").forEach((button) => {
        button.addEventListener("click", function () {
          // Obtém o valor do botão clicado
          var selectedOption = this.value;

          // Exibe ou oculta o conteúdo com base no valor do botão clicado
          if (selectedOption === "funcionarios") {
            document.getElementById("defaultContent").classList.add("hidden");
            document
              .getElementById("funcionariosContent")
              .classList.remove("hidden");
          } else {
            document
              .getElementById("defaultContent")
              .classList.remove("hidden");
            document
              .getElementById("funcionariosContent")
              .classList.add("hidden");
          }
        });
      });
    </script>

    <script src="../bac/style.js"></script>
    <script src="../javascripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
