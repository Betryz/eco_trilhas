        
        <!DOCTYPE html>
        <html lang="en">
            <!--● sass --watch .\css\style.scss .\css\style.css -->
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Venda</title>
            <link rel="icon" style="height: 70px;" href="../img/Eco (1).png">
            <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="../stylesheets/style.css">

        </head>
        <body >
        
          <div class="container">
        
          
      
        
           
        
        
          
        
        
            <main class="mt-5">
              <div class="container border border-4 rounded-4 border-success">
                  <div class="row justify-content-center d-flex">
                      <div class="border-start border-success rounded-4 border-3">
                          <h3 class="text-center">
                              <a href="index.html"><img class="img-fluid logo" src="../img/Eco (1).png" alt=""></a> Eco Trilhas
                          </h3>
                      </div>
                      <form class="col-md-8 col-12" id="ticketForm">
                          <div class="form-row">
                            <div class="form-group">
                              <label for="id">ID</label>
                              <input type="number" id="id" name="id" disabled>
                          </div>
                          <div class="form-group">
                              <label for="data">Data</label>
                              <input type="datetime-local" id="data" name="data">
                          </div>
                          <div class="form-group">
                              <label for="valorPago">Valor Pago</label>
                              <input type="number" id="valorPago" name="valorPago" step="0.01">
                          </div>
                          <div class="form-group">
                              <label for="ingressoUsado">Ingresso Usado</label>
                              <input type="number" id="ingressoUsado" name="ingressoUsado">
                          </div>
                          <div class="form-group">
                              <label for="ingressoTipo">Tipo de Ingresso</label>
                              <select id="ingressoTipo" name="ingressoTipo">
                                  <option value="meia">Meia</option>
                                  <option value="inteira">Inteira</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="ingressoId">ID do Ingresso</label>
                              <input type="number" id="ingressoId" name="ingressoId">
                          </div>
                          <div class="form-group">
                              <label for="clienteId">ID do Cliente</label>
                              <input type="number" id="clienteId" name="clienteId">
                          </div>
                          </div>
                          <div class="d-flex justify-content-center py-4">
                              <button type="submit" class="btn btn-primary">Comprar</button>
                          </div>
                      </form>
                      <div id="ticketPrice"></div>
                  </div>
              </div>
          </main>
      
        
        
        
        </div>

  
      
        
        
        
         <script src="../javascripts/script.js"></script>
        
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        </body>
        </html>
