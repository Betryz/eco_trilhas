<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="icon" style="height: 70px;" href="../img/Eco (1).png">
    <link rel="stylesheet" href="../stylesheets/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body id="cadastre">
    <main>
      <div class="d-md-flex">
        <!-- Right -->
        <div class="col-12 d-md-flex img-fluid">
        

          <div class="h-100 m-auto col-18 col-md-6">
            <div class="section my-5 bg-secondary m-auto border border-3 rounded-4 n p-3 border-success">

 
            <div class="row "> 
                <a href="fora.html" class="col"><img src="../img/Eco (1).png" style="width: 100px" class="img-fluid" alt="logo"></a>
  
            </div>


            
                <h2 class=" ">
                  Cadastrar sua
                  <span class="position-relative">conta </span>
                </h2>

                <!-- select option -->
              
          

              <!-- Social buttons -->
              <div id="defaultContent">
                <!-- Form START -->
                <form class="row p-0" id="cadastro">
                  <div class="input-floating-label  col 
                  ">
                    <input type="text" class="form-control border border-success " id="nome" placeholder="Username" required>
                  </div>

                  <div class="input-floating-label mb-4 col">
                    <input type="text" class="form-control border border-success" id="cpf" placeholder="Enter " required>
                  </div>

                  <!-- Email -->
                  <div class="input-floating-label mb-4">
                    <input type="email" class="form-control border border-success" id="email" placeholder="Enter Email address" data-gtm-form-interact-field-id="0" required="">
                  </div>

                  <div class="input-floating-label mb-4 col">
                    <input type="date" class="form-control border border-success" id="nascimento" name="birthdate" required>
                  </div>

                  <div class="input-floating-label mb-4 col">
                    <input type="tel" class="form-control border border-success" id="telefone" placeholder="Enter " required>
                  </div>

                  <!-- Password -->
                  <div class="input-floating-label">
                    <input type="password" class="form-control border border-success" id="senha" placeholder="Senha" required>
                  </div>
                  <!-- Pswmeter -->
                  <div id="pswmeter" class="mt-3 password-strength-meter">
                    <div class="password-strength-meter-score"></div>
                  </div>
                  <div class="d-flex mt-1 mb-4">
                    <div id="pswmeter-message" class="rounded">
                      Digite sua senha novamente...
                    </div>
                    <!-- Password message notification -->
                    <div class="ms-auto">
                      <i class="bi bi-info-circle ps-1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long." data-bs-original-title="" title=""></i>
                    </div>
                  </div>

                  <!-- Confirm Password -->
                  <div class="input-floating-label mb-4">
                    <input type="password" class="form-control border border-success" id="senha1" placeholder="Confirm your password" required="">
                  </div>

                  <!-- Check box -->
                  <div class="mb-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="checkbox-1">
                      <label class="form-check-label" for="checkbox-1">Concordo de condições de termo &amp; política e
                        privacidade</label>
                    </div>
                  </div>
                  <!-- Button -->
                  <div class="align-items-center mt-0">
                    <div class="d-grid">
                      <button class="btn btn-outline-success mb-0" type="submit">
                        Criar sua conta
                      </button>
                    </div>
                  </div>
                </form>
                <!-- Form END -->

                <!-- Sign IN link -->
              </div>


              
  

             

              <div class="mt-4 text-center">
                <span>É cadastrado em nosso site?<a href="sign-in.html">
                    Então entre em sua conta</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main> 

      


   <script src="../bac/style.js"></script>

    <script src="javascripts/script.js"></script>

</body>

</html>
